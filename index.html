<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de E-mail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="corContainer" class="container">
        <h2>Validação de E-mail</h2>
        <form id="emailForm">
            <label id="label" for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail aqui">
            <button id="botao" type="submit">Enviar</button>
            <button id="botaoRecarrega" type="submit">Recarregar</button>
            <div id="emailStructureInfo" class="info-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
